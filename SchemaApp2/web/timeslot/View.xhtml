<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTimeslotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTimeslotLabel_timeslotPK_date}"/>
                    <h:outputText value="#{timeslotController.selected.timeslotPK.date}" title="#{bundle.ViewTimeslotTitle_timeslotPK_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTimeslotLabel_timeslotPK_time}"/>
                    <h:outputText value="#{timeslotController.selected.timeslotPK.time}" title="#{bundle.ViewTimeslotTitle_timeslotPK_time}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTimeslotLabel_description}"/>
                    <h:outputText value="#{timeslotController.selected.description}" title="#{bundle.ViewTimeslotTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTimeslotLabel_room1}"/>
                    <h:outputText value="#{timeslotController.selected.room1}" title="#{bundle.ViewTimeslotTitle_room1}"/>
                    <h:outputText value="#{bundle.ViewTimeslotLabel_users}"/>
                    <h:outputText value="#{timeslotController.selected.users}" title="#{bundle.ViewTimeslotTitle_users}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{timeslotController.destroyAndView}" value="#{bundle.ViewTimeslotDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTimeslotEditLink}"/>
                <br />
                <h:commandLink action="#{timeslotController.prepareCreate}" value="#{bundle.ViewTimeslotCreateLink}" />
                <br />
                <h:commandLink action="#{timeslotController.prepareList}" value="#{bundle.ViewTimeslotShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTimeslotIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
