<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTimeslotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTimeslotLabel_timeslotPK_date}" for="timeslotPK_date" />
                    <h:inputText id="timeslotPK_date" value="#{timeslotController.selected.timeslotPK.date}" title="#{bundle.EditTimeslotTitle_timeslotPK_date}" required="true" requiredMessage="#{bundle.EditTimeslotRequiredMessage_timeslotPK_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTimeslotLabel_timeslotPK_time}" for="timeslotPK_time" />
                    <h:inputText id="timeslotPK_time" value="#{timeslotController.selected.timeslotPK.time}" title="#{bundle.EditTimeslotTitle_timeslotPK_time}" required="true" requiredMessage="#{bundle.EditTimeslotRequiredMessage_timeslotPK_time}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTimeslotLabel_description}" for="description" />
                    <h:inputText id="description" value="#{timeslotController.selected.description}" title="#{bundle.EditTimeslotTitle_description}" required="true" requiredMessage="#{bundle.EditTimeslotRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditTimeslotLabel_room1}" for="room1" />
                    <h:selectOneMenu id="room1" value="#{timeslotController.selected.room1}" title="#{bundle.EditTimeslotTitle_room1}" required="true" requiredMessage="#{bundle.EditTimeslotRequiredMessage_room1}">
                        <f:selectItems value="#{roomController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTimeslotLabel_users}" for="users" />
                    <h:selectOneMenu id="users" value="#{timeslotController.selected.users}" title="#{bundle.EditTimeslotTitle_users}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{timeslotController.update}" value="#{bundle.EditTimeslotSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTimeslotViewLink}"/>
                <br />
                <h:commandLink action="#{timeslotController.prepareList}" value="#{bundle.EditTimeslotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTimeslotIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
