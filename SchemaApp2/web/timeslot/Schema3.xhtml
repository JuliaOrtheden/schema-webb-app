<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
     > 
    <style type="text/css">
    .value {
        font-weight: bold;
    }
    </style>
    <h:head>
        
    </h:head>
    <h:button outcome="/timeslot/List" value="Mina bokningar" styleClass="b" ></h:button>
    <h:form id="form">
        <b:formGroup>
            <b:selectOneMenu  id="select" value="#{timeslotController.selectedSlot.room}" colMd="2" required="true" labelColMd="2">
                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                            <f:selectItem itemLabel="Grupprum 1" itemValue="Grupprum 1"/>
                            <f:selectItem itemLabel="Grupprum 2" itemValue="Grupprum 2" />
                            <f:selectItem itemLabel="Grupprum 3" itemValue="Grupprum 3"/>
                            <f:selectItem itemLabel="Motionshallen" itemValue="Motionshallen"/>
                            <f:selectItem itemLabel="Musikrummet" itemValue="Musikrummet"/>
        </b:selectOneMenu>
            <b:commandLink value="Update Room" action="#{timeslotController.updateWeek(timeslotController.selectedSlot
                                                         .room)}"/>
        </b:formGroup>
    <p:dataTable id="tbl" var="slot" value="#{timeslotController.slots}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="24" style="margin-bottom:20px">
 
        <p:column style="width:100px">
            <f:facet name="header">
                <h:outputText value="Tid" />
            </f:facet>
            <h:outputText value="#{slot.monday.startTime}" styleClass="pi pi-search" style="margin:0 auto;"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Monday" />
            </f:facet>
             <p:commandButton disabled="#{slot.monday.booked eq true}" value="Boka" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View">
                 <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                 <f:setPropertyActionListener value="#{slot.monday}" target="#{timeslotController.selectedSlot}" />
            </p:commandButton>
            <h:outputText value="#{slot.monday.date}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Tuesday" />
            </f:facet>
            <p:commandButton disabled="#{slot.tuesday.booked eq true}" value="Boka" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View">
                 <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                 <f:setPropertyActionListener value="#{slot.tuesday}" target="#{timeslotController.selectedSlot}" />
            </p:commandButton>
            <h:outputText value="#{slot.tuesday.date}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Wednesday" />
            </f:facet>
             <p:commandButton disabled="#{slot.wednesday.booked eq true}" value="Boka" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View">
                 <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                 <f:setPropertyActionListener value="#{slot.wednesday}" target="#{timeslotController.selectedSlot}" />
            </p:commandButton>
            <h:outputText value="#{slot.wednesday.date}" />
        </p:column>
 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Thursday" />
            </f:facet>
             <p:commandButton disabled="#{slot.thursday.booked eq true}" value="Boka" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View">
                 <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                 <f:setPropertyActionListener value="#{slot.thursday}" target="#{timeslotController.selectedSlot}" />
            </p:commandButton>
            <h:outputText value="#{slot.thursday.date}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Friday" />
            </f:facet>
             <p:commandButton disabled="#{slot.friday.booked eq true}" value="Boka" update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View">
                 <h:outputText styleClass="pi pi-search" style="margin:0 auto;"/>
                 <f:setPropertyActionListener value="#{slot.friday}" target="#{timeslotController.selectedSlot}" />
            </p:commandButton>
            <h:outputText value="#{slot.friday.date}" />
        </p:column>
    </p:dataTable>

     <p:dialog header="Boka" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid columns="2" rendered="#{not empty timeslotController.selectedSlot}" columnClasses="value,value">
                <f:facet name="header">
                </f:facet>
                 
                <h:outputText value="Date:" />
                <h:outputText value="#{timeslotController.selectedSlot.date}" />
 
 
                <h:outputText value="StartTime" />
                <h:outputText value="#{timeslotController.selectedSlot.startTime}"/>
                
                
                 <h:outputText value="Room" />
                 <h:outputText value= "#{timeslotController.selectedSlot.room}"/>
                 
                 <h:outputText value="Beskrivning"/>
                 <h:inputText value="#{timeslotController.selectedSlot.description}"/>
             
                <h:commandLink value="Boka" action="#{timeslotController.bookTimeslot()}"/>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
      
   
 
 
</h:form>
</html>
