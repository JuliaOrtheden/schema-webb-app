<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/loggedOutTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_cid}" for="cid" />
                    <h:inputText id="cid" title="#{bundle.CreateUsersTitle_cid}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_cid}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" title="#{bundle.CreateUsersTitle_firstname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" title="#{bundle.CreateUsersTitle_lastname}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputSecret id="password" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_division}" for="division" />
                    <h:inputText id="division" title="#{bundle.CreateUsersTitle_division}" />
                    <h:inputHidden id="usertype" value="student"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
             
            </h:form>
        </ui:define>
    </ui:composition>

</html>
